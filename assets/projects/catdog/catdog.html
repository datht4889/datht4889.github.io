<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Dog Classifier</title>
    <link rel="stylesheet" type="text/css" href="catdog.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Cat Dog Classifier</h1>
        <img id="imagePreview" src="assest/img/no-img.jpg" alt="Image Preview">
        <form id="uploadForm" enctype="multipart/form-data">

            <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
            <label for="imageInput">Choose Image</label>
            
            <!-- <button type="button" onclick="classifyImage()">Classify</button> -->
        </form>

        <div id="result">
            
        </div>

    </div>

    <script src="catdog.js">

    </script>
</body>
</html>
