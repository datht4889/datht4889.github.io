<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Dog Classifier</title>
    <link rel="stylesheet" type="text/css" href="catdog.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Cat Dog Classifier</h1>
        <img id="imagePreview" src="#" alt="Image Preview">
        <form id="uploadForm" enctype="multipart/form-data">

            <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
            <label for="imageInput">Choose Image</label>
            
            <button type="button" onclick="classifyImage()">Classify</button>
        </form>

        <div id="result">
            
        </div>

    </div>

    <script>
        function previewImage(event) {
            const fileInput = event.target;
            const files = fileInput.files;
            const imagePreview = document.getElementById('imagePreview');

            if (files.length > 0) {
            const file = files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
            }
            reader.readAsDataURL(file);
            } else {
            imagePreview.src = '#';
            }
        }

        async function classifyImage() {
            // Load the model
            const tf = require("@tensorflow/tfjs");
            const model = await tf.loadGraphModel('assets/projects/catdog/pretrained/json_config.json');

            const imageElement = document.getElementById('imagePreview');
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            const image = await tf.browser.fromPixels(file).resizeNearestNeighbor([128, 128]).toFloat().expandDims(0).expandDims(-1);

            // Preprocess the image
            const meanImageNetRGB = tf.tensor1d([123.68, 116.779, 103.939]);
            const processedImage = image.sub(meanImageNetRGB).reverse(2);

            // Make predictions
            const predictions = model.predict(processedImage)[0];
            
            // Get the top prediction
            const topPrediction = predictions.argMax(1).dataSync()[0];

            // // Display the result
            const predictionDiv = document.getElementById('result');
            predictionDiv.innerText = 'vkl';
            // if (topPrediction === 0) {
            //     predictionDiv.innerText = 'Prediction: Cat';
            // } else {
            //     predictionDiv.innerText = 'Prediction: Dog';
            // }
        }
    </script>
</body>
</html>
